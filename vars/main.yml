---
# vars file for ansible-role-backup-file
cronjob_backup: '* * * * * cp {{ directory }}/{{ filename }} {{ backup_directory }}/{{ filename }}`date +\%d\%m\%y\%H\%M`.bak > /dev/null'
cronjob_delete_old: '* * * * * find /home/{{ ansible_ssh_user }}/backups -mtime +7 -exec rm -f {} \;'
directory: "/home/{{ ansible_ssh_user}}"
filename: "backMeUp.test"
backup_directory: "/home/{{ansible_ssh_user}}/backups"
